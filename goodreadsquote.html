<!DOCTYPE html>
<html>
<head>
<style>
  .custom-widget {
    background-color: #f6f5f3;
    border: 2px solid #342112;
    border-radius: 10px;
    padding: 0px 7px 0px 7px;
    font-size: 20px;
    
  }

  .custom-widget h3, .custom-widget a {
    color: #aaaaaa;
    text-decoration: none;
    font-family: georgia, serif;
    font-style: italic;
    font-size: 15px;
  }

  .custom-widget .bottom-link {
    text-align: right;
    color: #aaaaaa;
    text-decoration: none;
    font-size: 10px;
  }
</style>
</head>
<body>
<div class="custom-widget">
    <div id="gr_quote_body"></div>
    <script src="https://www.goodreads.com/quotes/widget/28781590-marcus-w?v=2" type="text/javascript"></script>
    <div class="bottom-link">
        Goodreads Quotes
    </div>
</div>
</body>
</html>
